<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-title">
          <h2>
            Your Result
          </h2>
        </div>
        <div class="value">
          <span class="score">
            76
          </span>
          of 100
        </div>
        <div class="appreciation">
          <h3>
            Great
          </h3>
        </div>
        <div class="text">
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      
        
      </div>
      <div class="card-body">
        <div class="card-title">
          Summary
        </div>
        <div class="reaction">
          <span><img src="assets/images/icon-reaction.svg" alt="Icon reaction">Reaction</span> <span class="score"> <span class="number">80</span> / 100 </span>
        </div>
        <div class="memory">
          <span><img src="assets/images/icon-memory.svg" alt="Icon memory">Memory</span> <span class="score"> <span class="number">92</span> / 100 </span>
        </div>
        <div class="verbal">
          <span><img src="assets/images/icon-verbal.svg" alt="Icon verbal">Verbal</span> <span class="score"> <span class="number">61</span> / 100 </span>
        </div>
        <div class="visual">
          <span><img src="assets/images/icon-visual.svg" alt="Icon visual">Visual</span> <span class="score">
            <span class="number">72</span> / 100 </span>
        </div>
        <button class="button">Continue</button>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
